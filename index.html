<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <script defer src="main.js"></script>
</head>
    <body>
        <div class="main">
            <div class="current">
                <div class="basic">
                    <div id="date">Monday, 10:00 PM</div>
                    <div id="location">Toronto, Ontario, Canada</div>
                    <div id="temp-c">28.4째C</div>
                    <div id="condition">Sunny</div>
                    <img id="current-icon" src="" alt="">
                </div>
                <div class="advanced">
                    <div class="adv-container">
                        <img id="adv-icon" src="/src/images/thermostat.svg" alt="">
                        <div class="data-container">
                            <div id="title">Feels Like</div>
                            <div id="feels-temp-c">24째C</div>
                        </div>
                    </div>
                    <div class="adv-container">
                        <img id="adv-icon" src="/src/images/humidity.svg" alt="">
                        <div class="data-container">
                            <div id="title">Humidity</div>
                            <div id="humidity">56%</div>
                        </div>
                    </div>
                    <div class="adv-container">
                        <img id="adv-icon" src="/src/images/rainy.svg" alt="">
                        <div class="data-container">
                            <div id="title">Chance of Rain</div>
                            <div id="chance-rain">24%</div>
                        </div>
                    </div>
                    <div class="adv-container">
                        <img id="adv-icon" src="/src/images/air.svg" alt="">
                        <div class="data-container">
                            <div id="title">Wind Speed</div>
                            <div id="wind-speed">27.4 km/h</div>
                        </div>
                    </div>
                    <div class="searchContainer">
                        <input id="locationSearch" type="text" name="location" value="Toronto">
                        <button id="searchButton">Search</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="forecast" id="dailyForecast">
                    <!-- <div class="day-container">
                        <div id="day-of-week">Saturday</div>
                        <div id="day-temp">24째C</div>
                        <div id="day-feels">18째C</div>
                        <img id="daily-icon" src="/src/images/weather/sunny.png" alt="">
                    </div> -->
                </div>
                <div class="forecast" id="hourlyForecast">

                </div>
            </div>
        </div>
    </body>
</html>
